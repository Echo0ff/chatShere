# ChatSphere CI/CD Pipeline
name: ğŸš€ ChatSphere CI/CD

# è§¦å‘æ¡ä»¶
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# ç¯å¢ƒå˜é‡
env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/chatsphere-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/chatsphere-frontend
  SERVER_IP: 49.232.202.209

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint-and-test:
    name: ğŸ” Lint & Test
    runs-on: ubuntu-latest

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    # åç«¯æµ‹è¯•
    - name: è®¾ç½® Python ç¯å¢ƒ
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: å®‰è£… uv
      run: pip install uv

    - name: å®‰è£…åç«¯ä¾èµ–
      working-directory: ./backend
      run: uv sync --dev

    - name: åç«¯ä»£ç æ£€æŸ¥
      working-directory: ./backend
      run: |
        uv run black --check .
        uv run isort --check-only .
        uv run mypy src/

    - name: åç«¯æµ‹è¯•
      working-directory: ./backend
      run: uv run pytest tests/ -v --cov=src/

    # å‰ç«¯æµ‹è¯•
    - name: è®¾ç½® Node.js ç¯å¢ƒ
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: å®‰è£…å‰ç«¯ä¾èµ–
      working-directory: ./frontend
      run: npm ci

    - name: å‰ç«¯ä»£ç æ£€æŸ¥
      working-directory: ./frontend
      run: npm run lint

    - name: å‰ç«¯æ„å»ºæµ‹è¯•
      working-directory: ./frontend
      run: npm run build

  # æ„å»º Docker é•œåƒ
  build-images:
    name: ğŸ³ Build Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push'

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½® Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ç™»å½• Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: æå–å…ƒæ•°æ®
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/chatsphere-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: æ„å»ºå¹¶æ¨é€é•œåƒ
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        target: ${{ github.ref == 'refs/heads/main' && 'production' || 'testing' }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
  deploy-testing:
    name: ğŸ§ª Deploy to Testing
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    environment: testing

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: éƒ¨ç½²åˆ°æµ‹è¯•æœåŠ¡å™¨
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ env.SERVER_IP }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/chatsphere

          # å¤‡ä»½å½“å‰é…ç½®
          cp docker-compose.test.yml docker-compose.test.yml.backup || echo "No file to backup"

          # æ‹‰å–æœ€æ–°ä»£ç 
          git pull origin develop

          # æ‹‰å–æœ€æ–°é•œåƒ
          docker-compose -f docker-compose.test.yml pull

          # é‡å¯æœåŠ¡
          docker-compose -f docker-compose.test.yml down || true
          docker-compose -f docker-compose.test.yml up -d

          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 30

          # å¥åº·æ£€æŸ¥
          curl -f http://localhost/health || exit 1

          echo "âœ… æµ‹è¯•ç¯å¢ƒéƒ¨ç½²æˆåŠŸ! è®¿é—®åœ°å€: http://${{ env.SERVER_IP }}"

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: éƒ¨ç½²åˆ°ç”Ÿäº§æœåŠ¡å™¨
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ env.SERVER_IP }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/chatsphere

          # å¤‡ä»½å½“å‰é…ç½®
          cp docker-compose.prod.yml docker-compose.prod.yml.backup || echo "No file to backup"

          # æ‹‰å–æœ€æ–°ä»£ç 
          git pull origin main

          # æ‹‰å–æœ€æ–°é•œåƒ
          docker-compose -f docker-compose.prod.yml pull

          # æ»šåŠ¨æ›´æ–°åç«¯æœåŠ¡
          docker-compose -f docker-compose.prod.yml up -d --no-deps backend
          sleep 20

          # å¥åº·æ£€æŸ¥åç«¯
          curl -f http://localhost/api/health || exit 1

          # æ›´æ–°å‰ç«¯æœåŠ¡
          docker-compose -f docker-compose.prod.yml up -d --no-deps frontend nginx
          sleep 10

          # æœ€ç»ˆå¥åº·æ£€æŸ¥
          curl -f http://${{ env.SERVER_IP }}/health || exit 1

          # æ¸…ç†æ—§é•œåƒ
          docker image prune -f

          echo "âœ… ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²æˆåŠŸ! è®¿é—®åœ°å€: http://${{ env.SERVER_IP }}"

  # éƒ¨ç½²åé€šçŸ¥
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [deploy-testing, deploy-production]
    if: always()

    steps:
    - name: å‘é€éƒ¨ç½²é€šçŸ¥
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: |
          ChatSphere éƒ¨ç½²çŠ¶æ€: ${{ job.status }}
          ç¯å¢ƒ: ${{ github.ref == 'refs/heads/main' && 'ç”Ÿäº§ç¯å¢ƒ' || 'æµ‹è¯•ç¯å¢ƒ' }}
          æœåŠ¡å™¨: ${{ env.SERVER_IP }}
          åˆ†æ”¯: ${{ github.ref }}
          æäº¤: ${{ github.sha }}
          ä½œè€…: ${{ github.actor }}
          è®¿é—®åœ°å€: http://${{ env.SERVER_IP }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: env.SLACK_WEBHOOK_URL != ''
