          $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml pull backend frontend

          # æ»šåŠ¨æ›´æ–° - å…ˆå¯åŠ¨åŸºç¡€æœåŠ¡
          echo "ğŸ”„ å¯åŠ¨åŸºç¡€æœåŠ¡..."
          $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml up -d postgres redis

          # ç­‰å¾…æ•°æ®åº“å°±ç»ª
