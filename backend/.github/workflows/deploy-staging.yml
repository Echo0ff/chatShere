          echo "éƒ¨ç½²å®Œæˆï¼"
          echo "åº”ç”¨è®¿é—®åœ°å€: http://${{ env.SERVER_HOST }}"
          echo "ç›‘æ§é¢æ¿: http://${{ env.SERVER_HOST }}:3000"
          echo "å®¹å™¨ç®¡ç†: http://${{ env.SERVER_HOST }}:9000"

  notify:
    needs: [test, build-and-deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.build-and-deploy.result }}" = "success" ]; then
          echo "âœ… éƒ¨ç½²æˆåŠŸåˆ°é¢„å‘å¸ƒç¯å¢ƒ"
          echo "ğŸ”— åº”ç”¨åœ°å€: http://${{ env.SERVER_HOST }}"
        else
